<!DOCTYPE html>
<html>
<head>
	<title>Variable in javascript</title>
	<h3>Variable declaration in javascript</h3>
</head>
<body>
	<p>We don't need to define the variable type in javascript.<br>
	It identifies the type by itself.<br>
	Just we use the keyword 'var' before the variable name.</p>
	<script type="text/javascript">
		var x=10;
		document.write(x);
	</script>
</body>
</html>
